<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled | FYN</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .cancel-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .cancel-container {
            max-width: 600px;
            background: white;
            border-radius: 20px;
            padding: 4rem 3rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        .cancel-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
        }
        .cancel-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .cancel-container p {
            font-size: 1.125rem;
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary {
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            color: #667eea;
            background: white;
            border: 2px solid #667eea;
        }
        .btn-secondary:hover {
            background: #f8f9fa;
        }
        .help-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #dee2e6;
        }
        .help-section h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        .help-section p {
            font-size: 1rem;
        }
        .help-section a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .help-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="cancel-page">
        <div class="cancel-container">
            <div class="cancel-icon">⚠️</div>
            <h1>Payment Cancelled</h1>
            <p>
                Your payment was cancelled and you have not been charged.
                No worries! You can try again whenever you're ready.
            </p>
            
            <div class="buttons">
                <a href="/checkout.html" class="btn btn-primary">Try Again</a>
                <a href="/" class="btn btn-secondary">Go to Homepage</a>
            </div>

            <div class="help-section">
                <h2>Need Help?</h2>
                <p>
                    If you encountered any issues or have questions, please 
                    <a href="/#contact">contact our support team</a> or email us at 
                    <a href="mailto:hello@thisfyn.com">hello@thisfyn.com</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
